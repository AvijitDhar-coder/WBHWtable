<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
   <style>
        table,
        th,
        td {
           padding:30px;
            border: 3px solid green;
            border-collapse: collapse;
        }
    </style> 
</head>

<body>

    <table>
       <tr>
           <td colspan="2">A</td>
           <td rowspan="2">E</td>
           <td rowspan="2">F</td>
           <td rowspan="2">G</td>
           <td colspan="2">J</td>
       </tr>
     <tr>
           <td rowspan="5">B</td>
           <td rowspan="5">C</td>
           <td  colspan="2" rowspan="2">H</td>
       </tr>
      <tr>
           <td colspan="3" rowspan="2">H</td>
       </tr>
       <tr>
           <td colspan="2">I</td>
       </tr>
      <tr>
           <td colspan="2" rowspan="2">D</td>
           <td colspan="2" rowspan="2">I</td>
           <td>J</td>
       </tr>
       <tr>
           <td>K</td>
       </tr>
            
    </table>

</body>

</html>
